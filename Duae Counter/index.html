<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douae Counter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
</head>
<body>
  <div class="container">
    <h1 class="center-align">Douae Counter</h1>
        <div class="dua">
         <!--  <img src="images/dua1.jpg" > -->
        </div>

        <div class="btns">
                <button class="btn waves-effect waves-light" id="add" type="button" style="width: 360px;">
                    <i class="material-icons">add</i>
                </button>
                <h2 id="counter" style="margin-left: 150px;">0</h2>
                <button class="btn waves-effect waves-light red" id="sub" type="button" style="width: 360px;">
                    <i class="material-icons">remove</i>
                </button>
                <div>
                    <button class="btn waves-effect waves-light black" id="clear" type="button" style="width: 360px; margin-top: 20px;">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div>
                    <button class="btn waves-effect waves-light white black-text" id="edit" type="button" style="width: 360px; margin-top: 5px;">
                        <i class="material-icons">edit</i>
                    </button>
                    <div class="control">

                    </div>
                </div>
        </div>
    </div>
  </div>



    <script src="app.js"></script>
</body>
</html>
